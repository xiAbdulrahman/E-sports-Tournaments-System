
<!DOCTYPE html>

<html lang="">
  <head>

    <meta charset="utf-8" />
    <title>CTI Join Team</title>

      {% load static %}
    <link href="{% static 'styleJT.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <img class="logo" src="{% static 'logo.png' %}" />

    <! –– ---------------------------Main buttons----------------------------------------- ––>
     <a href="{% url 'main' %}">
    <button class="HomeB">Home</button>
    </a>

    <a href="https://discord.gg/cquGsUXrcJ">
    <button class="DiscordB">Discord</button>
      </a>

{% if user.is_authenticated %}
    <div class="dropdown">
        <button class="AccountB dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Account
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'myTeam' %}">My Team</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a></li>
        </ul>
    </div>
    {% else %}
    <div class="dropdown">
        <button class="AccountB dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Account
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
            <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
        </ul>
    </div>
    {% endif %}
    <! –– -----------------------------Join Team Stage--------------------------------------- ––>
   
    <form class="joinTeamSquare"  style="width: 850px; height: 477px; left: 577px; top: 302px; position: absolute" method="post" action="{% url 'joinTeam' %}">
        {% csrf_token %}
      <div class="Rectangle6" style="width: 850px; height: 477px; left: 0px; top: 0px; position: absolute; background: rgba(45.52, 74.18, 96.69, 0.95); border-radius: 144px"></div>
      <button type="submit" class="JoinB" style="width: 247px; height: 96px; padding: 10px; left: 295px; top: 308px; position: absolute; background: linear-gradient(0deg, #081621 0%, #081621 100%), linear-gradient(0deg, #081621 0%, #081621 100%); border-radius: 100px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
      Join </button>
      <div class="JoinTeam" style="left: 311px; top: 69px; position: absolute; color: white; font-size: 36px; font-family: Jura; font-weight: 700; word-wrap: break-word">Join Team</div>
      <div class="TeamName" style="width: 416.89px; height: 90.76px; left: 217px; top: 173px; position: absolute">
        <div class="TeamCode" style="width: 127.97px; height: 28.82px; left: 14px; top: 0px; position: absolute; color: white; font-size: 20px; font-family: Jura; font-weight: 700; word-wrap: break-word">Team's Code</div>
        <input class="codeTextbox" name="codeTextbox" placeholder="Enter Code" style="width: 416.89px;  height: 60px; padding: 0px; left: 10px; top: 29px; position: absolute; background: white; border-bottom-left-radius: 100px; border-top-right-radius: 100px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
        </div>
      </div>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
