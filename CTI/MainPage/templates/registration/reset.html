
<!DOCTYPE html>

<html lang="">
  <head>

    <meta charset="utf-8" />
    <title>CTI Reset</title>

            {% load static %}
          <link href="{% static 'styleReset2.css' %}" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



  </head>
  <body>
    <img class="logo" src="{% static 'logo.png' %}" />

    <! –– ---------------------------Main buttons----------------------------------------- ––>
     <a href="{% url 'main' %}">
    <button class="HomeB">Home</button>
    </a>

    <a href="https://discord.gg/cquGsUXrcJ">
    <button class="DiscordB">Discord</button>
      </a>

    {% if user.is_authenticated %}
    <div class="dropdown">
        <button class="AccountB dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Account
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'myTeam' %}">My Team</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a></li>
        </ul>
    </div>
    {% else %}
    <div class="dropdown">
        <button class="AccountB dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Account
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
            <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
        </ul>
    </div>
    {% endif %}
    <! –– -----------------------------reset Stage--------------------------------------- ––>

   <form method="post" action=""  class="LoginSquare" style="width: 508px; height: 549px; left: 709px; top: 284px; position: absolute">
      {% csrf_token %}
      <div class="Rectangle6" style="width: 508px; height: 549px; left: 0px; top: 0px; position: absolute; background: rgba(45.52, 74.18, 96.69, 0.95); border-radius: 144px"></div>
      <div class="Reset" style="width: 105px; height: 43px; left: 213px; top: 61px; position: absolute; color: white; font-size: 36px; font-family: Jura; font-weight: 700; word-wrap: break-word">Reset</div>
      <label class="EnterNpassword" style="width: 179px; height: 29px; left: 60px; top: 143px; position: absolute; color: white; font-size: 20px; font-family: Jura; font-weight: 700; word-wrap: break-word">Enter New Password</label>
      <input type="password" name="new_password1" class="passTB" placeholder="New Password" style="width: 416.89px; height: 60px; padding: 10px; left: 46px; top: 172px; position: absolute; background: white; border-bottom-left-radius: 100px; border-top-right-radius: 100px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
      <label class="ReWritePassword" style="width: 117.97px; height: 28.82px; left: 60px; top: 262px; position: absolute; color: white; font-size: 20px; font-family: Jura; font-weight: 700; word-wrap: break-word">Rewrite it</label>
      <input type="password" name="new_password2" class="newPassTB" placeholder="Rewrite Password" style="width: 416.89px; height: 60px; padding: 10px; left: 46px; top: 294px; position: absolute; background: white; border-bottom-left-radius: 100px; border-top-right-radius: 100px;  justify-content: center; align-items: center; gap: 10px; display: inline-flex">
       <button type="submit" class="ResetB" style="width: 239px; height: 82px; padding: 10px; left: 134px; top: 424px; position: absolute; background: #081621; border-radius: 100px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
        Reset</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
