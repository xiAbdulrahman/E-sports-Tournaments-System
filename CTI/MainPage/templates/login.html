
<!DOCTYPE html>

<html lang="">
  <head>

    <meta charset="utf-8" />
    <title>Login Page</title>
      {% load static %}
    <link href="{% static 'styleLogin.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <img class="logo" src="{% static 'logo.png' %}" />

    <! –– ---------------------------Main buttons----------------------------------------- ––>
    <a href="{% url 'main' %}">
    <button class="HomeB">Home</button>
    </a>

    <a href="https://discord.gg/cquGsUXrcJ">
    <button class="DiscordB">Discord</button>
      </a>

    {% if user.is_authenticated %}
    <div class="dropdown">
        <button class="AccountB dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Account
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'myTeam' %}">My Team</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a></li>
        </ul>
    </div>
    {% else %}
    <div class="dropdown">
        <button class="AccountB dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Account
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
            <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
        </ul>
    </div>
    {% endif %}


    <! –– -----------------------------Login Stage--------------------------------------- ––>

  <form method="post" action="{% url 'login' %}" class="LoginSquare" style="width: 508px; height: 641px; left: 708px; top: 190px; position: absolute">
    {% csrf_token %}
    <div class="Rectangle6" style="width: 508px; height: 641px; left: 0px; top: 0px; position: absolute; background: rgba(45.52, 74.18, 96.69, 0.95); border-radius: 144px"></div>
    {% if error %}
            <p style="color: red; position: absolute; top: 10px; left:155px">{{ error }}</p>
        {% endif %}
    <div class="Login" style="width: 100px; height: 82px; left: 213px; top: 61px; position: absolute; color: white; font-size: 36px; font-family: Jura; font-weight: 700; word-wrap: break-word">Login</div>
    <div class="PasswordLabel" style="width: 117.97px; height: 28.82px; left: 60px; top: 262px; position: absolute; color: white; font-size: 20px; font-family: Jura; font-weight: 700; word-wrap: break-word">Password</div>
    <a class="ForgotPassword" href="{% url 'reset_password' %}" style="width: 173px; text-decoration:none; height: 29px; left: 178px; top: 418px; position: absolute; color: white; font-size: 20px; font-family: Jura; font-weight: 700; word-wrap: break-word">Forgot Password</a>
    <a class="RegisterAccount" href="{% url 'register' %}" style="width: 179px; text-decoration:none; height: 27px; left: 178px; top: 470px; position: absolute; color: white; font-size: 20px; font-family: Jura; font-weight: 700; word-wrap: break-word">Register account</a>
    <div class="Group1" style="width: 416.89px; height: 90.76px; left: 46px; top: 143px; position: absolute">
      <div class="UsernameLabel" style="width: 127.97px; height: 28.82px; left: 14px; top: 0px; position: absolute; color: white; font-size: 20px; font-family: Jura; font-weight: 700; word-wrap: break-word">Username</div>
      <input name="username" class="UsernameTextbox" placeholder="Username" aria-placeholder="" style="width: 416.89px; height: 60px; padding: 10px; left: 0px; top: 29px; position: absolute; background: white; border-top-left-radius: 100px; border-bottom-right-radius: 100px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
    </div>
    <input type="password" name="password" class="PasswordTextbox" placeholder="Password" style="width: 416.89px;  height: 60px; padding: 10px; left: 46px; top: 294px; position: absolute; background: white; border-top-left-radius: 100px; border-bottom-right-radius: 100px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">

    <button type="submit" class="LoginButton" style="width: 239px; height: 82px; padding: 10px; left: 135px; top: 520px; position: absolute; background: #081621; border-radius: 100px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
    Login </button>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
